<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>EnterpriseRX</title>
    <style>
      .outline {
        border: 1px solid rgba(0,0,0, 0.4);
        margin-top: 10px;
        padding: 15px;
        border-radius: 10px;
      }
      body {
        background-color: rgba(51,181,229, 0.1)
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Patient Profile</h1>

      <div class="outline container bg-light">
        <form id="pii">
          <div class="form-row align-items-center">
            <div class="col-auto">
              <label class="sr-only" for="nameFirst">First Name</label>
              <input type="text" class="form-control mb-2" id="nameFirst" placeholder="Jane">
            </div>
            <div class="col-auto">
              <label class="sr-only" for="nameLast">Last Name</label>
              <input type="text" class="form-control mb-2" id="nameLast" placeholder="Doe">
            </div>
            <div class="col-auto">
              <label class="sr-only" for="dob">Date of Birth</label>
              <input type="text" class="form-control mb-2" id="dob" placeholder="04/15/1984">
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Gender</label>
              <select class="custom-select mr-sm-2" id="gender">
                <option selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unkown">Unknown</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="outline col-lg-7  border bg-light">
            <div class="row"><h4 class="col">Contact Information</h4></div>
          
            <div class="container-md">
              <div class="row">
                <form class="col-sm-6" id="location">
                  <div class="form-group row">
                    <label for="address1" class="col-sm-3 col-form-label">Address</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="address1" placeholder="Steet Address">
                      <input type="text" class="form-control" id="address2" placeholder="Suite 300">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="zipcode" class="col-sm-3 col-form-label">Postal</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="zipcode" placeholder="90210">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="city" class="col-sm-3 col-form-label">City</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="state" class="col-sm-3 col-form-label">State</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="State" placeholder="State">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="country" class="col-sm-3 col-form-label">Country</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="country" placeholder="Country">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="phone" placeholder="Phone">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="fax" class="col-sm-3 col-form-label">Fax</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="fax" placeholder="Fax">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="mobile" class="col-sm-3 col-form-label">Mobile</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="mobile" placeholder="Mobile">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col">&nbsp;</div>
          <div class="col-lg-4 outline  border bg-light">
            <form id="patient-options">
              <div class="form-group row container">
                <div class="form-check col-sm-12">
                  <input class="form-check-input" type="checkbox" value="" id="allergies">
                  <label class="form-check-label" for="allergies">
                    No Known Allergies
                  </label>
                </div>
                <div class="form-check col-sm-12">
                  <input class="form-check-input" type="checkbox" value="" id="conditions">
                  <label class="form-check-label" for="conditions">
                    No Known Medical Conditions
                  </label>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-7 col-form-label" for="caps">Prefers Easy Open Caps</label>
                <select class="col-sm-4" id="caps">
                  <option selected></option>
                  <option value="1">Yes</option>
                  <option value="0">No</option>
                </select>
              </div>
              <div class="form-group row">
                <label class="col-5 col-form-label" for="language">Language</label>
                <select class="col-5" id="language">
                  <option selected value="english">English</option>
                  <option value="spanish">Spanish</option>
                </select>
              </div>
              <div class="form-group row container">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="brand">
                  <label class="form-check-label" for="brand">
                    Prefers Brand Name
                  </label>
                </div>
              </div>
              <div class="form-group row container">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="central">
                  <label class="form-check-label" for="central">
                    Does Not Allow Central Filling
                  </label>
                </div>
              </div>
              <div class="form-group row container">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="mail">
                  <label class="form-check-label" for="mail">
                    Does Not Allow Central Mail Filling
                  </label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
